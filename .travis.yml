sudo: required
language: node_js
node_js: lts/*
services:
  - docker
branches:
  only:
    - master
before_script: npm run build
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
env:
  global:
    - AWS_DEFAULT_REGION=ap-southeast-2
    - secure:  # AWS_ACCESS_KEY_ID
    - secure:  # AWS_SECRET_ACCESS_KEY
    - secure:  # DOCKER_REPO
    - secure:  # DOCKER_USERNAME
    - secure:  # DOCKER_PASSWORD
